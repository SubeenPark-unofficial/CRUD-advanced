<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>{{ article.title }}</h2>
    <a href="{% url "diary:article_update" article.id%}">일기 수정하기</a>

        <input type="submit" value="일기 삭제하기" />
    </form>
    <p>{{ article.content }}</p>
</body>
</html>
